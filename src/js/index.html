<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Document</title>
</head>
<body>
<div class="microblog">
    <div id="form-wrapper">
        <div class="wrapper">
            <h1>Create your post</h1>
        </div>
        <form id="form-for-create-article">
            <label for="article-title">Add title: <input id="article-title" placeholder="Click add title"/></label>
            <label for="article-content">Add content: <textarea id="article-content"></textarea></label>
            <button id="add-article">Add post</button>
        </form>
        <button class="close-button">x</button>
    </div>
    <h1>My micro blog</h1>
    <p>I have<span id="number-of-post"></span>posts</p>
    <button class="add" id="create-article">Create post</button>
    <div class="articles"></div>
</div>

<script type="module" src="inline_editing/inline_editing.js"></script>
<script type="module" src="../../dist/js/microblog/index.js"></script>
</body>
</html>
