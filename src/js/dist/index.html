<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="page konami_code">
        <h1>Sweet kittens</h1>
        <label for="konami_input">
            <input id="konami_input" placeholder="Type injects3crets">
        </label>
        <div id="konami_code"></div>
    </div>
    <div class="page search-box">
    <h1>Search Box</h1>
    <div id="search-box-wrapper">
        <form>
            <div class="input-wrapper">
                <label for="search-box-input">
                    <input id="search-box-input" type="text" placeholder="Type color">
                </label>
                <div class="chosen-color">Color</div>
            </div>
            <div class="buttons-wrapper align-center">
                <button id="search-input-color" class="add">Search</button>
                <button id="clear-input-color" class="remove">Clear</button>
            </div>
        </form>
    </div>
</div>
    <div class="page microblog">
        <div id="form-wrapper" class="modal">
            <div class="wrapper">
                <h1>Create your post</h1>
            </div>
            <form id="form-for-create-article">
                <label for="article-title">Add title: <input id="article-title" placeholder="Click to add title"/></label>
                <label for="article-content">Add content: <textarea id="article-content" placeholder="Click to add content"></textarea></label>
                <button id="add-article" class="add">Add post</button>
            </form>
            <button class="close-button icon-button"></button>
        </div>
        <div class="wrapper heading">
            <h1>My micro blog</h1>
        </div>
        <div class="wrapper create-post">
            <button class="add" id="create-article">Create post</button>
            <p>I have <span id="number-of-post"></span>posts</p>
        </div>
        <div class="articles"></div>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
